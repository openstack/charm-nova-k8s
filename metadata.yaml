name: nova-k8s
summary: OpenStack Compute - Nova cloud controller service
maintainer: OpenStack Charmers <openstack-charmers@lists.ubuntu.com>
description: |
 OpenStack is a reliable cloud infrastructure. Its mission is to produce
 the ubiquitous cloud computing platform that will meet the needs of public
 and private cloud providers regardless of size, by being simple to implement
 and massively scalable.
 .
 OpenStack Compute, codenamed Nova, is a cloud computing fabric controller. In
 addition to its "native" API (the OpenStack API), it also supports the Amazon
 EC2 API.
 .
 This charm provides the cloud controller service for OpenStack Nova and includes
 nova-scheduler, nova-api and nova-conductor services.
version: 3
bases:
  - name: ubuntu
    channel: 20.04/stable
tags:
  - openstack
source: https://opendev.org/openstack/charm-nova-k8s
issues: https://bugs.launchpad.net/charm-nova-k8s

containers:
  nova-api:
    resource: nova-api-image
  nova-scheduler:
    resource: nova-scheduler-image
  nova-conductor:
    resource: nova-conductor-image

resources:
  nova-api-image:
    type: oci-image
    description: OCI image for OpenStack Nova API
    # docker.io/kolla/ubuntu-binary-nova-api:xena
    upstream-source: docker.io/kolla/ubuntu-binary-nova-api@sha256:67524633932e47c9e694a90786b52699ddf81000c55619f2d9bba986114b51f5
  nova-scheduler-image:
    type: oci-image
    description: OCI image for OpenStack Nova Scheduler
    # docker.io/kolla/ubuntu-binary-nova-scheduler:xena
    upstream-source: docker.io/kolla/ubuntu-binary-nova-scheduler@sha256:f1950c006aadd4fa4708a625eb2c7c09870b186fb4fab4fdf71e8af25003b2c8
  nova-conductor-image:
    type: oci-image
    description: OCI image for OpenStack Nova Conductor
    # docker.io/kolla/ubuntu-binary-nova-conductor:xena
    upstream-source: docker.io/kolla/ubuntu-binary-nova-conductor@sha256:ecbb385b6d81451cdd551e6c6cc7c05cd8dd7c51d78fd4d9567eaf6a9c46218f

requires:
  ingress-internal:
    interface: ingress
    optional: true
    limit: 1
  ingress-public:
    interface: ingress
    limit: 1
  database:
    interface: mysql_client
    limit: 1
  api-database:
    interface: mysql_client
    limit: 1
  cell-database:
    interface: mysql_client
    limit: 1
  amqp:
    interface: rabbitmq
  image-service:
    interface: glance
  identity-service:
    interface: keystone
  cloud-compute:
    interface: nova-compute
  cinder-volume-service:
    interface: cinder
  neutron-network-service:
    interface: neutron
  neutron-api:
    interface: neutron-api
  placement:
    interface: placement

provides:
  cloud-controller:
    interface: nova

peers:
  peers:
    interface: nova-peer
